{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/wics.css' %}"/>
    <title>{% block title %} Generic Title {% endblock title %}</title>
</head>

<body>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/wics.js' %}"></script>

{# The Navigation Menu #}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="{% url 'home' %}">WiCS</a>
    </div>

      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
          <li><a href="{% url 'about_us' %}">About Us</a></li>
          <li><a href="{% url 'about_us' %}">Sponsors</a></li>
      </ul>

        <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'events' %}">Events</a></li>
        <li><a href="{% url 'outreach' %}">Outreach</a></li>
        <li><a href="{% url 'documents' %}">Bulletin Board</a></li>
       <!-- <li><a href="{% url 'image_archive' %}">Image Archive</a></li>-->
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{# The Document Body #}
    {% block content %}
    if you see this, something is wrong!
    {% endblock %}


{# The Footer #}
<footer>
    <div class="navbar navbar-default">
        <div class="container footer-container">
            <div class="navbar-collapse collapse footer-body">
                <ul class="media-bar">
                    <img class="social-media" src="../static/images/facebook.png" alt="Facebook">
                    <img class="social-media" src="../static/images/twitter.png" alt="Twitter">
                    <img class="social-media" src="../static/images/instagram.png" alt="Instagram">
                    <img class="social-media" src="../static/images/orgsync.png" alt="OrgSync">
                </ul>
            </div>

          	<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#footer-body">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="footer-bar-btns visible-xs">
                    <!--TODO -->
                </ul>
            </div>

        </div>
    </div>
</footer>
</body>
